<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Translator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Real-Time Translator</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="inputText" class="form-label">Enter English text:</label>
                    <textarea class="form-control" id="inputText" rows="5"></textarea>
                </div>
                <div class="mb-3">
                    <label for="languageSelect" class="form-label">Select target language:</label>
                    <select class="form-control" id="languageSelect">
                        <option value="de">German</option>
                        <option value="fr">French</option>
                        <option value="es">Spanish</option>
                    </select>
                </div>
                <button id="translateBtn" class="btn btn-primary">Translate</button>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="outputText" class="form-label">Translated text:</label>
                    <textarea class="form-control" id="outputText" rows="5" readonly></textarea>
                </div>
                <button id="speakBtn" class="btn btn-secondary">Read Aloud</button>
            </div>
        </div>
        <div id="spinner" class="spinner-border text-primary mt-3 d-none" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
